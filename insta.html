<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .friend {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .friend img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend p {
            margin: 0;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Instagram Friends</h1>
        <div class="friend">
            <img src="friend1.jpg" alt="Friend 1">
            <p>Friend 1</p>
        </div>
        <div class="friend">
            <img src="friend2.jpg" alt="Friend 2">
            <p>Friend 2</p>
        </div>
        <div class="friend">
            <img src="friend3.jpg" alt="Friend 3">
            <p>Friend 3</p>
        </div>
        <!-- Add more friends as needed -->
    </div>
</body>
</html>
